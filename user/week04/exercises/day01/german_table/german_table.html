<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <caption>
                Definite Articles in the Nominative and Dative case
            </caption>
            <tr>
                <th></th>
                <th>masculine</th>
                <th>feminine</th>
                <th>neutral</th>
                <th>plural</th>
            </tr>
            <tr>
                <th>Nomative</th>
                <td>der Mann</td>
                <td>die Frau</td>
                <td>das Kind</td>
                <td>die Kinder</td>
            </tr>
            <tr>
                <th>Dative</th>
                <td>dem Mann</td>
                <td>der Frau</td>
                <td>dem Kind</td>
                <td>die Kinder<b>n</b></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
