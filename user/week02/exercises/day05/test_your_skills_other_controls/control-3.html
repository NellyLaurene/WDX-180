
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
            <input type="text" id="food" name="food" list="food-list">
            <datalist id="food-list">
                <option value="Curry">Curry</option>
                <option value="pizza">Pizza</option>
                <option value="Fajitas">Fajitas</option>
                <option value="Biscuits|">Biscuits</option>
                <option value="Crisps">Crisps</option>
                <option value="Fruit">Fruit</option>
                <option value="Breadsticks">Breadsticks</option>
                <option value="Salad">Salad</option>
            </datalist>

        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
