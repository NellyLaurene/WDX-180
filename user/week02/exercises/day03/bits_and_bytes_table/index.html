<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        <thead>
            <th colspan="3">Decimal</th>
            <th colspan="3">Binary</th>
        </thead>

        <tbody>
            <tr>
                <td>Value</td>
                <td>Abbr.</td>
                <td>Prefix</td>
                <td>Value</td>
                <td>Abbr.</td>
                <td>Prefix</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>k</td>
                <td>Kilo</td>
                <td>1024</td>
                <td>Ki</td>
                <td>Kibi</td>
            </tr>
            <tr>
                <td>1000<sup>2</sup></td>
                <td>M</td>
                <td>mega</td>
                <td>1024<sup>2</sup></td>
                <td>Mi</td>
                <td>mebi</td>
            </tr><tr>
                <td>1000<sup>3</sup></td>
                <td>G</td>
                <td>giga</td>
                <td>1024<sup>3</sup></td>
                <td>Gi</td>
                <td>gibi</td>
            </tr><tr>
                <td>1000<sup>4</sup></td>
                <td>T</td>
                <td>tera</td>
                <td>1024<sup>4</sup></td>
                <td>Ti</td>
                <td>tebi</td>
            </tr><tr>
                <td>1000<sup>5</sup></td>
                <td>p</td>
                <td>peta</td>
                <td>1024<sup>5</sup></td>
                <td>Pi</td>
                <td>pebi</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
